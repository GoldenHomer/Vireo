<form ng-submit="box.addFilter(column)" name="{{'box.'+(column.title.split(' ').join(''))+'Form'}}" autocomplete="off">
	<input type="text" name="{{column.title.split(' ').join('')+'Value'}}" ng-model="box[column.title.split(' ').join('')]" class="form-control" uib-typeahead="word.name as word.name for word in box.getTypeAheadByPredicateName(column.predicate) | filter: { name: $viewValue } | orderBy:'name'" />
</form>
