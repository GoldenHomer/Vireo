<div class="form-group text-field clearfix">
	<div class="col-sm-{{labelWidth ? labelWidth:6}}">
		<span class="text-field-heading">{{ label }}</span>
	</div>
	<div class="col-sm-{{fieldWidth ? fieldWidth:6}}" ng-class="{'expanded': expanded}">
		<div class="with-tool-tip">
			<div class="with-hint">
				<input class="form-control" type="text" ng-model="scopeValue" ng-keydown="keyDown({event: $event, prop: prop})" ng-blur="onBlur()"></input>
				<span ng-if="hint" class="hint">{{ hint }}</span>
			</div>
			<span ng-if="toolTip" class="glyphicon glyphicon-info-sign opaque tooltip-span" tooltip="{{ toolTip }}"></span>
			<div ng-messages="validationResponse">
	            <span class="alert alert-danger glyphicon glyphicon-info-sign" ng-message="errors">
            		<span ng-repeat="error in validationResponse.errors">{{error.field}} {{error.defaultMessage}}</span>
            	</span>
            	<span class="alert alert-warning glyphicon glyphicon-info-sign" ng-message="warnings">
            		<span ng-repeat="warning in validationResponse.warnings">{{warning.field}} {{warning.defaultMessage}}</span>
           		</span>
	            <span class="alert alert-info glyphicon glyphicon-info-sign" ng-message="infos">
	            	<span ng-repeat="info in validationResponse.infos">{{info.field}} {{info.defaultMessage}}</span>
	            </span>
	        </div>
		</div>
	</div>
</div>
