<div class="field-profiles" ng-mouseenter="isMouseHover=true" ng-mouseleave="isMouseHover=false">
	<span>{{ item.position }}. </span>
	 
	<!-- TODO: select by appropriate language -->
	<span ng-repeat="property in properties" class="repeated-span">	
		<span ng-if="property == 'fieldGlosses'">{{ item[property][0].value }}</span>
		<span ng-if="property == 'id'">{{ item[property] }}</span>
	</span>
	<span ng-show="isMouseHover" class="glyphicon glyphicon-pencil edit-setting-icon" ng-click="edit({index:item.position})"></span>
</div>
