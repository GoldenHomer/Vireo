<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<td data-ng-repeat="header in properties">{{header}}</td>
		</tr>
	</thead>
	<tbody data-as-sortable="listeners" data-ng-model="scopeValue">
		<tr data-ng-repeat="item in scopeValue" ng-include src="itemView" draggable="true">
		</tr>
	</tbody>
</table>
