<div class="document-type" ng-mouseenter="isMouseHover=true" ng-mouseleave="isMouseHover=false">
	<span>{{ item.position }}.</span>
	<span ng-repeat="property in properties" class="repeated-span">
		<span ng-if="property != 'degreeLevel'">{{item[property]}}</span>
		<span ng-if="property == 'degreeLevel'"><font size="1" color="gray">({{item[property]}})</font></span>
	</span>
	<span ng-show="isMouseHover" class="glyphicon glyphicon-pencil edit-setting-icon" ng-click="edit({index:item.position})"></span>
</div>
