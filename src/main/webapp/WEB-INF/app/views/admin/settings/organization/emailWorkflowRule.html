  	
<button class="btn btn-default" ng-click="openAddEmailWorkflowRuleModal('#createEmailWorkflowRule'+state.name)">Add Rule</button>

<div class="table-responsive">
  	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>Email template</th>
				<th>Recipient</th>
				<th></th>
				<th>
					<span class="glyphicon glyphicon-play"></span>/
					<span class="glyphicon glyphicon-pause"></span>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-if="rule.submissionState.id === state.id" ng-repeat="rule in selectedOrganization.emailWorkflowRules">
				<td>
					{{state.name}}<!--{{rule.emailTemplate.name}}-->
				</td>
				<td>
					{{rule.emailRecipient.name}}
				</td>
				<td>
					<span class="glyphicon glyphicon-trash"></span>
					<span class="glyphicon glyphicon-pencil"></span>
				</td>
				<td>
					<span ng-if="rule.isDisabled" class="glyphicon glyphicon-pause"></span>
					<span ng-if="!rule.isDisabled" class="glyphicon glyphicon-play"></span>
				</td>
			</tr>
		</tbody>
  	</table>
</div>

<modal 
	modal-id="createEmailWorkflowRule{{state.name}}" 
	modal-view="views/modals/organization/emailWorkflowRuleCreate.html" 
	modal-header-class="modal-header-primary">
</modal>
