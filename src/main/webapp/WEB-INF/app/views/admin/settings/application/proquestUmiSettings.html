<div class="row">
	<form name="proquest">
		<div class="col-sm-5">		
			<div class="row form-group">
				<div class="col-sm-6">
					<span class="pull-right">ProQuest Institution Code:</span>
				</div>
				<div class="col-sm-5">																					
		     		<input name="proquest_institution_code" type="text" value="0803" class="form-control" />
		     	</div>		
				<tooltip title="The code assigned by ProQuest/UMI to identify the institution associated with all submissions when submitting to their catalogue.">
				</tooltip>
				
			</div>

	        <div class="row">
				<togglebutton class="form-group" label="Indexed by Search Engines:">
	                    <toggleoption>Yes</toggleoption>
	                    <toggleoption>No</toggleoption>
	                    <tooltip title="If enabled then all submissions to the ProQuest/UMI catalogue will be have their citations indexed 	by third parties (i.e. google, yahoo).">
		        	</tooltip>
		        </togglebutton>	        	
		    </div>
		</div>

		<div class="col-sm-6">    	

			<lockingtextarea
				label="ProQuest License Agreement"
				hint="Students may be required to accept this license as part of their submission. The following HTML tags are allowed: h1 - h5, p, a, b, i, u, ol, li, img. New lines are converted to paragraphs automatically."
				scope-value="settings.configurable.proquest.proquest_license">
			</lockingtextarea>
			
			
		</div>
	</form>
</div>
