<div class="row" ng-controller="GraduationMonthRepoController">
	
	<alerts channels="/settings/graduation-month" types="ERROR, WARNING" exclusive></alerts>
	
	<div class="col-sm-6">
		
		<div>
			<button class="btn btn-default modal-add-btn" 
					data-toggle="modal" 
					data-target="#graduationMonthNewModal">
				Add Graduation Month
			</button>
		</div>
		<div class="sort-div" ng-if="graduationMonths.list.length > 0">
			<a href="" ng-click="sortGraduationMonths()">
				<span class="glyphicon glyphicon-refresh"></span> 
				<span ng-if="sortAction=='confirm'"> Sort graduation months</span>
				<span ng-if="sortAction=='sort'"> Are you sure you want to sort all graduation months?</span>
			</a>
		</div>
		<div>
			<p ng-if="graduationMonths.list.length == 0">Add new Graduation Month</p>
			<draganddroplist dragging="dragging"
							 scope-value="graduationMonths"
							 properties='["month"]'
							 item-view='views/directives/dragAndDropGraduationMonth.html'
							 listeners='dragControlListeners'
							 sortable-select='editGraduationMonth(index)'
							 to-string='toMonthString(month)'>
			</draganddroplist>
		</div>
	</div>
	
	<div class="col-sm-6">
		<trashcan id="{{trashCanId}}"
				  dragging="dragging"
				  listeners='dragControlListeners'>
		</trashcan>
	</div>

	<modal modal-id="graduationMonthNewModal" 
		   modal-view="views/modals/settings/graduationMonthNewModal.html" 
		   modal-header-class="modal-header-primary"		   
		   modal-data="modalData">
	</modal>

	<modal modal-id="graduationMonthEditModal" 
		   modal-view="views/modals/settings/graduationMonthEditModal.html" 
		   modal-header-class="modal-header-primary"		   
		   modal-data="modalData">
	</modal>

	<modal modal-id="graduationMonthConfirmRemoveModal" 
		   modal-view="views/modals/settings/graduationMonthConfirmRemoveModal.html" 
		   modal-header-class="modal-header-primary"		   
		   modal-data="modalData">
	</modal>
	
</div>
