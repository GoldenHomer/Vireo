<div id="controlled-vocabulary" class="container-fluid" ng-controller="ControlledVocabularyRepoController">

	<validationmessage results="controlledVocabularyRepo.getValidationResults()"></validationmessage>

	<div class="row">
		<div class="col-md-6">
			<div class="col-md-10 col-md-offset-1">
				<button class="btn btn-default modal-add-btn" ng-click="openModal('#controlledVocabularyNewModal')">
					Add Controlled Vocabulary
				</button>
				<div class="glyphicon glyphicon-info-sign opaque tooltip-span-adjust" tooltip="Dialog in which allows to create new controlled vocabulary."></div>
				<p ng-if="controlledVocabulary.length == 0">Add new Controlled Vocabulary</p>
				<draganddroplist dragging="dragging" scope-value="controlledVocabulary" properties='["name"]' item-view='views/directives/dragAndDropControlledVocabulary.html' listeners='dragControlListeners' edit='editControlledVocabulary(index)' sort-label='Controlled Vocabulary' sort-column='name' sort-action='sortAction' sort-method='sortControlledVocabulary(column)'>
				</draganddroplist>
			</div>
		</div>
		<div class="col-md-6">
			<div class="col-md-10 col-md-offset-1">
				<trashcan id="{{trashCanId}}" dragging="dragging" listeners='dragControlListeners'>
				</trashcan>
			</div>
		</div>
	</div>

	<hr/>

	<div class="row">
		<div class="col-md-6">
			<div class="col-md-10 col-md-offset-1">
				<button class="btn btn-default modal-add-btn" ng-click="openModal('#controlledVocabularyUploadModal')" ng-click="uploadStatus()">
					Manage Controlled Vocabularies
					</button>
				<div class="glyphicon glyphicon-info-sign opaque tooltip-span-adjust" tooltip="Dialog in which to upload new or append to existing controlled vocabulary. Additionally, able to export existing from here."></div>
			</div>
		</div>

		<div class="col-md-6">
			<div class="col-md-10 col-md-offset-1">
				<dropzone id="{{dropZoneId}}" text="Begin import by dropping csv into drop zone" patterns=".csv" drop-method="beginImport(file)">
				</dropzone>
			</div>
		</div>
	</div>

	<hr/>

	<div class="row cv-editing-selection">

		<h2>Edit Controlled Vocabularies</h2>

		<div class="col-md-4">
			<select class="form-control" ng-options="cv as cv.name for cv in controlledVocabulary | filter:{isEntityProperty:false}" ng-model="selectedCv" ng-change="initCvTable()"></select>
		</div>

	</div>


	<div class="row cv-editing-table">
		<div class="col-md-12">
			<table  ng-table="cvTableParams" show-filter="false" class="table table-bordered table-striped table-hover cv-table">
				<tbody>
					<tr>
						<td title="'Name'">

						</td>
						<td title="'Definition'">

						</td>
						<td title="'Identifier'">

						</td>
						<td title="'Actions'">
							<button class="btn btn-primary" ng-click="addDefinition()"><span class="glyphicon glyphicon-plus"></span></button>
						</td>
					</tr>


					<tr ng-repeat="definition in $data" ng-init="editableDef=copy(definition)">	
						<td title="'Name'" ng-dblclick="editableDef.editing=true;">
							<span ng-if="!editableDef.editing">{{definition.name}}</span>
							<input class="form-control" ng-if="editableDef.editing" ng-model="editableDef.name" />
						</td>
						<td title="'Definition'" ng-dblclick="editableDef.editing=true;">
							<span ng-if="!editableDef.editing">{{definition.definition}}</span>
							<input class="form-control" ng-if="editableDef.editing" ng-model="editableDef.definition" />
						</td>
						<td title="'Identifier'" ng-dblclick="editableDef.editing=true;">
							<span ng-if="!editableDef.editing">{{definition.identifier}}</span>
							<input class="form-control" ng-if="editableDef.editing" ng-model="editableDef.identifier" />
						</td>
						<td title="'Actions'" >
							<span ng-hide="editableDef.editing">
								<button class="btn btn-default" ng-click="editableDef.editing=true;"><span class="glyphicon glyphicon-pencil"></span></button>
								<button class="btn btn-danger" ng-hide="deleting" ng-click="deleting=true"><span class="glyphicon glyphicon-trash"></span></button>
								<div class="btn-group" role="group" ng-show="deleting">
									<button class="btn btn-danger disabled" disabled><span class="glyphicon glyphicon-trash"></span></button>
									<button type="button" class="btn btn-danger" ng-click="deleteCvDefinition(definition)"><span class="glyphicon glyphicon-ok"></span></button>
									<button type="button" class="btn btn-default" ng-click="deleting=false"><span class="glyphicon glyphicon-remove"></span></button>
								</div>
							</span>
							<span ng-show="editableDef.editing">
								<div class="btn-group" role="group">
									<button type="button" class="btn btn-primary" ng-click="acceptCvDefinitionEdit(editableDef, definition)"><span class="glyphicon glyphicon-ok"></span></button>
									<button type="button" class="btn btn-default" ng-click="cancelCvEdits(editableDef, definition)"><span class="glyphicon glyphicon-remove"></span></button>
								</div>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<modal modal-id="controlledVocabularyNewModal" modal-view="views/modals/settings/controlledVocabularyNewModal.html" modal-header-class="modal-header-primary" modal-keyboard="false" modal-backdrop="static">
	</modal>

	<modal modal-id="controlledVocabularyEditModal" modal-view="views/modals/settings/controlledVocabularyEditModal.html" modal-header-class="modal-header-primary" modal-keyboard="false" modal-backdrop="static">
	</modal>

	<modal modal-id="controlledVocabularyConfirmRemoveModal" modal-view="views/modals/settings/controlledVocabularyConfirmRemoveModal.html" modal-header-class="modal-header-primary" modal-keyboard="false" modal-backdrop="static">
	</modal>

	<modal modal-id="controlledVocabularyUploadModal" modal-view="views/modals/settings/controlledVocabularyUploadModal.html" modal-header-class="modal-header-primary" modal-keyboard="false" modal-backdrop="static" modal-fullscreen="true">
	</modal>

</div>
