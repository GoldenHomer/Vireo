<div class="row">
	<form name="submission-availability">

		<div class="col-sm-6">

			<toggleButton 
				ng-click="updateConfiguration('application', 'submissions_open')"
				label="Submissions are currently:"
				scope-value="settings.configurable.application.submissions_open.value"
				toggle-options="{{submissionsOpenOptions}}">
			</toggleButton>

			<toggleButton 
				ng-click="updateConfiguration('application', 'allow_multiple_submissions')"
				label="Multiple Submissions:"
				scope-value="settings.configurable.application.allow_multiple_submissions.value"
				toggle-options="{{allowMultipleSubmissionsOptions}}">
			</toggleButton>

		</div>		

		<div class="col-sm-6">
			
			<textField 
				label="Current submission semester:"
				scope-object="settings.configurable.application.current_semester"
				scope-property="value"
				expanded="true"
				field-width="4"
				hint="'Month Year' (i.e. May 2015)"
				on-blur="updateConfiguration('application', 'current_semester')">
			</textField>

			<textField 
				label="Degree Granting School:"
				scope-object="settings.configurable.application.grantor"
				scope-property="value"
				expanded="true"
				field-width="4"
				hint="The full name of the institution awarding degrees."
				on-blur="updateConfiguration('application', 'grantor')">
			</textField>

		</div>

	</form>
</div>
