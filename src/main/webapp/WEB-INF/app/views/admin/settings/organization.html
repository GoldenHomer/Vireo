<div class="row admin-settings" ng-controller="OrganizationSettingsController">
	<div class="col-xs-12">
		<h1>ORGANIZATIONS AND WORKFLOWS</h1>
		<div class="row">
			<div class="col-xs-3" style="padding-right: 0px; padding-left: 0px;">
				<div class="col-xs-11">
					<ul class="breadcrumb">
						<li><a href="#">Vireo Institution</a></li>
						<li><a href="#">College of Engineering</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div style="padding-bottom: 10px; padding-top: 0px; padding-left: 40%; padding-right: 0px;">
						<span class="glyphicon glyphicon-arrow-down"></span>
				</div>
			</div>
		</div>
		<div class="row">

			<div class="col-xs-4">
				<ul>
					<li ng-repeat="organization in organizations.list" ng-if="filterByParent(0, organization)" ng-click="shiftPanes(1, organization)">{{organization.name}}</li>
				</ul>
			</div>

			<div class="col-xs-4">
				<ul>
					<li ng-repeat="organization in organizations.list" ng-if="filterByParent(1, organization)" ng-click="shiftPanes(2, organization)">{{organization.name}}</li>
				</ul>
			</div>

			<div class="col-xs-4">
				<ul>
					<li ng-repeat="organization in organizations.list" ng-if="filterByParent(2, organization)" ng-click="shiftPanes(3, organization)">{{organization.name}}</li>
				</ul>
			</div>

		</div>
	</div>
</div>
