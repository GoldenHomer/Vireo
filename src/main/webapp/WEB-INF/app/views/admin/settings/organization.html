<div class="row admin-settings" ng-controller="OrganizationSettingsController">
	<div class="col-xs-12 tryptic" ng-controller="TrypticController">
		<h1>ORGANIZATIONS AND WORKFLOWS</h1>
		<div class="row tryptic-navigation">
			<div class="row">
				<div class="col-xs-11">
					<ul class="breadcrumb">
						<li ng-click="resetPanels()"><a href="#">Vireo Institution</a></li>
						<li ng-repeat="panelEntry in panelHistory" ng-click="rewindPanels(panelEntry)">
							<a href="#">{{panelEntry.selectedOrganization.name}}</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-3">
					<div class="down-arrow">
						<span class="glyphicon glyphicon-arrow-down"></span>
					</div>
				</div>
			</div>
		</div>

		<div class="row tryptic-panels">
			<div class="col-xs-4" ng-repeat="panel in [0,1,2]">
				<ul ng-click="setActivePanel(panel)" ng-class="{'active': panelIsActive(panel)}" class="tryptic-panel">
					<li ng-repeat="organization in organizations.list" 
						ng-if="filterPanelByParent(panel, organization)" 
						ng-click="shiftPanels(panel, organization);"
						ng-class="{'selected': entryIsSelected(panel, organization)}"
						class="tryptic-panel-entry">
						{{organization.name}}
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div id="organizationManagement" class="col-xs-11" ng-controller="OrganizationManagementController">
		<div class="row" ng-hide="!getSelectedOrganization()">
			<div class="panel-heading">
				<h3 class="panel-title">
					<span ng-click="activateManagementPane('edit')" ng-class="{active: managementPaneIsActive('edit')}">Manage Organization</span> | 
					<span ng-click="activateManagementPane('workflow')" ng-class="{active: managementPaneIsActive('workflow')}">Manage Workflow</span>
				</h3>
			</div>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-xs-12 panel-wrap" ng-class="{active: managementPaneIsActive('edit')}">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Edit Organization</h3>
								</div>
								<form id="updateOrganization" ng-submit="updateOrganization(managedOrganization)">
									<textField 
										label="Name" 
										scope-value="getManagedOrganization().name"
										label-width="3"
										field-width="4"
										expanded="true">
									</textField>
									<div class="form-group text-field clearfix">
										<div class="col-sm-3">
											<span class="text-field-heading">Category</span>
										</div>
										<div class="col-sm-4 expanded">
											<div class="with-tool-tip">
												<div class="with-hint">
													<select name="organizationCategory" id="organizationCategory" class="form-control" ng-model="getManagedOrganization().category" ng-options="category.id as category.name for category in organizationCategories.list">
													</select>
												</div>
											</div>
										</div>
									</div>

									<div class="modal-footer">
										<button type="button" class="btn btn-warning" ng-click="resetManagedOrganization()">Cancel</button>
										<input type="submit" class="btn btn-primary" value="Save" />
									</div>
								</form>
							</div>
						</div>
						<div class="col-xs-12 panel-wrap" ng-class="{active: managementPaneIsActive('workflow')}">
							<div class="panel panel-default">
								<div class="panel-heading">
									<button type="button" class="btn-xs btn-primary pull-right" style="padding-bottom: 4px;">
										<span class="glyphicon glyphicon-plus pull-right"></span>
									</button>
									<h3 class="panel-title">Information Security Workflow</h3>
								</div>
								<div class="panel-body">
									<ul class="list-group">
										<li class="list-group-item">Step 1
											<ul class="inline-list pull-right">
												<li><span class="glyphicon glyphicon-pencil pull-right"></span></li>
												<li><span class="glyphicon glyphicon-trash pull-right"></span></li>
											</ul>
										</li>
										<li class="list-group-item">Step 2
											<ul class="inline-list pull-right">
												<li><span class="glyphicon glyphicon-pencil pull-right"></span></li>
												<li><span class="glyphicon glyphicon-trash pull-right"></span></li>
											</ul>
										</li>
										<li class="list-group-item">Step 3
											<ul class="inline-list pull-right">
												<li><span class="glyphicon glyphicon-pencil pull-right"></span></li>
												<li><span class="glyphicon glyphicon-trash pull-right"></span></li>
											</ul>
										</li>
										<li class="list-group-item">Step 4
											<ul class="inline-list pull-right">
												<li><span class="glyphicon glyphicon-pencil pull-right"></span></li>
												<li><span class="glyphicon glyphicon-trash pull-right"></span></li>
											</ul>
										</li>
										<li class="list-group-item">Step 5
											<ul class="inline-list pull-right">
												<li><span class="glyphicon glyphicon-pencil pull-right"></span></li>
												<li><span class="glyphicon glyphicon-trash pull-right"></span></li>
											</ul>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
