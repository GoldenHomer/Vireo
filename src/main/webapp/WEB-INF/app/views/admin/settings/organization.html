<div class="row admin-settings" ng-controller="OrganizationSettingsController">
	<div class="col-xs-12 tryptic" ng-controller="TrypticController">
		<h1>ORGANIZATIONS AND WORKFLOWS</h1>
		<div class="row tryptic-navigation">
			<div class="row">
				<div class="col-xs-11">
					<ul class="breadcrumb">
						<li ng-click="resetPanels()"><a href="#">Vireo Institution</a> <span ng-if="panelHistory.length < 1" class="glyphicon glyphicon-arrow-down"></span></li>
						<li ng-repeat="panelEntry in panelHistory" ng-click="rewindPanels(panelEntry)">
							<a href="#">{{panelEntry.selectedOrganization.name}} ({{getCatagoryById(panelEntry.selectedOrganization.category).name}})</a>
							<span ng-if="$last" class="glyphicon glyphicon-arrow-down"></span>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div class="row">
			
		</div>

		<div class="row tryptic-panels">

			<div class="col-xs-4" ng-repeat="panel in [0,1,2]" ng-if="panelHasChildren(panel)">

				<div class="panel panel-default tryptic-panel"
					 ng-class="{'active': getPanel(panel).active, 'previously-active': getPanel(panel).previouslyActive,}"
					 ng-click="setActivePanel(panel)">

					<div class="panel-heading"> 
						<span ng-repeat="catagory in getPanelCatagories(panel)">{{catagory.name}} <span ng-if="!$last"> / </span> </span>
						<span 	class="glyphicon glyphicon-arrow-right pull-right"
								ng-if="selectedOrganization.childrenOrganizations.length > 0 || getPanel(panel).previouslyActive">
						</span> 
					</div>

					<div class="panel-body">
						<ul class="list-unstyled">
							<li ng-repeat="organization in organizations.list" 
								ng-if="filterPanelByParent(panel, organization)" 
								ng-click="shiftPanels(panel, organization);"
								ng-class="{'selected': entryIsSelected(panel, organization)}"
								class="tryptic-panel-entry">
								{{organization.name}}
							</li>
						</ul>
					</div>

				</div>
				
			</div>
		</div>
	</div>
</div>
