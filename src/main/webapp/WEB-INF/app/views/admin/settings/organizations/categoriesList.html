<button class="btn btn-default modal-add-btn" 
		data-toggle="modal" 
		data-target="#createOrganizationCategoryModal">
		Add New
</button>
<table class="table">
	<tr>
		<th>Name</th>
		<th>Level</th>
	</tr>
	<tr ng-repeat="category in organizationCategories">
		<td>{{category.name}}</td>
		<td>{{category.level}}</td>
	</tr>
</table>
<modal modal-id="createOrganizationCategoryModal" 
		modal-view="views/modals/settings/createOrganizationCategoryModal.html" 
		modal-header-class="modal-header-primary">
</modal>
