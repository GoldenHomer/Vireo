<div class="row">
    <form name="orcid">
        <div class="col-sm-6">
            <togglebutton label="Validate ORCID ID :">
                <toggleoption>Yes</toggleoption>
                <toggleoption>No</toggleoption>
                <div tooltip="This will validate the given ORCID ID with ORCID's API.">
                    <span class="glyphicon glyphicon-info-sign"></span>
                </div>
            </togglebutton>
        </div>

        <div class="col-sm-6">
            <togglebutton label="Authenticate ORCID ID :">
                <toggleoption>Yes</toggleoption>
                <toggleoption>No</toggleoption>
                <div tooltip="This will compare the user information obtained from ORCID with the Student's first and last name.">
                    <span class="glyphicon glyphicon-info-sign" ></span>
                </div>
            </togglebutton>
        </div>
    </form>
</div>
