<div class="row" ng-controller="SettingsController">
  <form name="proquest">
    <div class="col-sm-5">		

      <textField 
          label="ProQuest Institution Code:" 
          scope-value="settings.configurable.proquest_umi_degree_code.proquest_institution_code.value"
          on-blur="updateConfigurableSettings('proquest_umi_degree_code', 'proquest_institution_code')"
          key-down="confirmEdit(event, prop)"
          tool-tip="The code assigned by ProQuest/UMI to identify the institution associated with all submissions when submitting to their catalogue."
          validation-response="serverErrors['proquest_umi_degree_code']['proquest_institution_code']">
      </textField>

      <togglebutton
          ng-click="updateConfigurableSettings('proquest_umi_degree_code', 'proquest_indexing')"
          label="Indexed by Search Engines:"
          scope-value="settings.configurable.proquest_umi_degree_code.proquest_indexing.value"
          toggle-options="{{proquestIndexingOptions}}"
          tool-tip="TODO: add some content">
      </togglebutton>

    </div>

    <div class="col-sm-6">
      	<lockingtextarea
			label="ProQuest License Agreement:"
 			hint="Students may be required to accept this license as part of their submission. The following HTML tags are allowed: h1 - h5, p, a, b, i, u, ol, li, img. New lines are converted to paragraphs automatically."
    		scope-value="settings.configurable.proquest_umi_degree_code.proquest_license.value"
    		on-blur="updateConfigurableSettings('proquest_umi_degree_code', 'proquest_license')"
          	timer="5"
          	validation-response="serverErrors['proquest_umi_degree_code']['proquest_license']">
   		</lockingtextarea>		      
    </div>
  </form>
</div>
