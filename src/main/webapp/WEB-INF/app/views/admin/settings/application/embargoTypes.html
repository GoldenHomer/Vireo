<div id="embargo" class="row" ng-controller="EmbargoRepoController">

	<alerts channels="/settings/custom-action" types="ERROR, WARNING" exclusive></alerts>
	<div class="row">
		<div class="col-sm-6">
			<p>
				<a class="confirm" href="@{settings.ConfigurableSettingsTab.removeAllEmbargoTypes}" data-confirm="<em class='icon-trash'></em> (Are you sure you want to <strong>remove all</strong> embargo types?)"> <em class="icon-trash"></em> Remove all embargo types
				</a>
			</p>
			<p>
				<a class="confirm" href="@{settings.ConfigurableSettingsTab.alphabetizeAllEmbargoTypes}" data-confirm="<em class='icon-refresh'></em> (Are you sure you want to sort all embargo types by their duration?)"> <em class="icon-refresh"></em> Sort embargo types by duration
				</a>
			</p>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<h3>Default Embargoes</h3>
	        <draganddroplist
				dragging="dragging"
				scope-value="defaultEmbargoes"
				properties='["System", "Name", "Description", "Display", "# of Months", "Edit"]'
				list-view='views/directives/dragAndDropTable.html'
				item-view='views/directives/dragAndDropEmbargo.html'
				listeners='dragControlListeners'
				edit='editEmbargo(index)'>
			</draganddroplist>
			<button class="btn btn-default modal-add-btn"
				data-toggle="modal" 
				data-target="#embargoNewModal">
				Add New
			</button>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12">
			<h3>ProQuest Embargoes</h3>
	        <draganddroplist
				dragging="dragging"
				scope-value="proquestEmbargoes"
				properties='["System", "Name", "Description", "Display", "# of Months", "Edit"]'
				list-view='views/directives/dragAndDropTable.html'
				item-view='views/directives/dragAndDropEmbargo.html'
				listeners='dragControlListeners'
				edit='editEmbargo(index)'>
			</draganddroplist>
			<button class="btn btn-default modal-add-btn"
				data-toggle="modal" 
				data-target="#embargoNewModal">
				Add New
			</button>
		</div>
	</div>

</div>
