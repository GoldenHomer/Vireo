<div class="row" ng-controller="DepositLocationRepoController">
	
	<alerts channels="/settings/deposit-location" types="ERROR, WARNING" exclusive></alerts>
	
	<div class="col-sm-6">
		
		<button class="btn btn-default modal-add-btn" 
				data-toggle="modal" 
				data-target="#addDepositLocationModal">
			Add Location
		</button>

		<draganddroplist
			dragging="dragging"
			scope-value="depositLocations"
			properties='["name", "repository"]'
			item-view='views/directives/dragAndDropDepositLocation.html'
			listeners='dragControlListeners'>
		</draganddroplist>
		
	</div>
	
	<div class="col-sm-6">
		<trashcan 
			id="{{trashCanId}}"
			dragging="dragging"
			listeners='dragControlListeners'>
		</trashcan>
	</div>

	<vireomodal modal-id="addDepositLocationModal" 
		   modal-view="views/modals/settings/addDepositLocationModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-controller="DepositLocationRepoController"
		   modal-data="depositLocation">
	</vireomodal>

	<vireomodal modal-id="editDepositLocationModal" 
		   modal-view="views/modals/settings/editDepositLocationModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-controller="DepositLocationRepoController"
		   modal-data="depositLocation">
	</vireomodal>

	<vireomodal modal-id="confirmRemoveDepositLocationModal" 
		   modal-view="views/modals/settings/confirmRemoveDepositLocationModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-controller="DepositLocationRepoController"
		   modal-data="depositLocation">
	</vireomodal>
	
</div>
