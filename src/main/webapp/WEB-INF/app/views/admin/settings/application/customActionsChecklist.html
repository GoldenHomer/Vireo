<div class="row" ng-controller="CustomActionSettingsController">
	<div class="col-sm-6">

		<button class="btn btn-default modal-add-btn" 
				data-toggle="modal" 
				data-target="#customActionModal">
				Add New
		</button>

		<p ng-if="settings.customAction.list">Add new Custom actions</p>

		<ol>
			<li ng-repeat="customAction in settings.customAction.list">		
				<span class="glyphicon glyphicon-pencil edit-setting-icon"></span>
				{{customAction.label}}
				<span ng-show="!customAction.studentVisible" class="glyphicon glyphicon glyphicon-user"></span>
				<span ng-show="customAction.studentVisible" class="glyphicon glyphicon glyphicon-globe"></span>
			</li>
		</ol>

	</div>
	
	<div class="col-sm-6">

		<div class="trash-drop-zone">
			<div class="col-sm-6">
				<span class="glyphicon glyphicon-trash"></span>	
			</div>
			<div class="col-sm-6">
				<p>Remove items by dragging them to trash can</p>
			</div>
		</div>
	</div>
	
	<modal modal-id="customActionModal" 
			modal-view="views/modals/customActionModal.html" 
			modal-header-class="modal-header-primary"
			modal-controller="CustomActionSettingsController">
	</modal>

</div>
