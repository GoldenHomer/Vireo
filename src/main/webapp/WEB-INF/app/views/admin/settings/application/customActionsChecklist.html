<div id="custom-action" class="row" ng-controller="CustomActionSettingsController">
	
	<validationmessage results="customActionRepo.getValidationResults()"></validationmessage>
	
	<div class="col-sm-6">

		<button class="btn btn-default modal-add-btn" ng-click="openModal('#customActionNewModal')">
				Add New
		</button>

		<p ng-if="customActions.length == 0">Add new Custom actions</p>
		
		<draganddroplist dragging="dragging"
						 scope-value="customActions"
						 properties='["label", "isStudentVisible"]'
						 item-view='views/directives/dragAndDropCustomAction.html'
						 listeners='dragControlListeners'
						 edit='editCustomAction(index)'>
		</draganddroplist>
	</div>
	
	<div class="col-sm-6">
		<trashcan id="{{trashCanId}}"
				  dragging="dragging"
				  listeners='dragControlListeners'>
		</trashcan>
	</div>

	<modal modal-id="customActionNewModal" 
		   modal-view="views/modals/settings/customActionNewModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-keyboard="false"
		   modal-backdrop="static">
	</modal>

	<modal modal-id="customActionEditModal" 
		   modal-view="views/modals/settings/customActionEditModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-keyboard="false"
		   modal-backdrop="static">
	</modal>
	
	<modal modal-id="customActionConfirmRemoveModal" 
		   modal-view="views/modals/settings/customActionConfirmModal.html" 
		   modal-header-class="modal-header-primary"
		   modal-keyboard="false"
		   modal-backdrop="static">
	</modal>

</div>
