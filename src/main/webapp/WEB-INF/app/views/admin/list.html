<div class="row admin-page">
	<div class="col-sm-2"></div>
	<div class="col-sm-10" ng-controller="SubmissionViewController">

		<modal 
			modal-id="customizeSubmissionViewModal" 
			modal-view="views/modals/submissions/customizeSubmissionViewModal.html" 
			modal-header-class="modal-header-primary">
		</modal>

		<h1>List ETDs</h1>
		<hr>
		<a href="" ng-click="openModal('#customizeSubmissionViewModal')">Customize view</a>
		
		 <table ng-table-dynamic="tableParams with userColumns" show-filter="true" class="table table-bordered table-striped" id="etd-table">
			<tr ng-repeat="row in $data track by row.id">
				<td ng-repeat="col in $userColumns track by $index">{{row}} {{col}}</td>
			</tr>
		</table>

	</div>
</div>
