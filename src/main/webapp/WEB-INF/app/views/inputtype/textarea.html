<div class="input-group">
	<textarea 	class="form-control" 
				name="profile.predicate.value" 
				ng-required="!profile.optional" 
				ng-model="values[$index].value"
				ng-blur="save(value)" 
				placeholder="Input {{profile.fieldGlosses[0].value}}">			
	</textarea>
	<span class="input-group-addon">
        <span class="glyphicon glyphicon-info-sign opaque" tooltip="{{ profile.help }}"> </span>
    </span>
</div>
