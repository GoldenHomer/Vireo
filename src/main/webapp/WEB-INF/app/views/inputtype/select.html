<div class="input-group" uib-dropdown>
	<span class="input-group-addon select-toggle" uib-dropdown-toggle>
		<span ng-if="saving===0||saving!==value.id" class="caret"></span>
		<span ng-if="saving===value.id" class="glyphicon glyphicon-remove-circle"> </span>
	</span>
	 <ul ng-if="saving===0||saving!==value.id" class="dropdown-menu" uib-dropdown-menu>
		<li class="select-option" 
			ng-click="values[$parent.$index].value = word.name; fieldProfileForm.$dirty = true; save(value);" 
			ng-repeat="word in profile.controlledVocabularies[0].dictionary">
			{{word.name}}
		</li>
	</ul>
	<span   class="form-control select-value" 
			ng-bind="values[$index].value || 'Choose {{profile.fieldGlosses[0].value}}'">			
	</span>
	<span class="input-group-addon">
        <span ng-if="saving===0||saving!==value.id" class="glyphicon glyphicon-info-sign opaque" tooltip="{{ profile.help }}"> </span>
        <span ng-if="saving===value.id" class="glyphicon glyphicon-refresh spinning"> </span>
    </span>
</div>
