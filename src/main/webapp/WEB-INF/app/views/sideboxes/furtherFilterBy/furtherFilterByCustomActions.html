<form name="{{'box.'+(column.title.split(' ').join(''))+'Form'}}">
	<ul>
		<li ng-repeat="customActionDefinitions in box.customActionDefinitions" ng-click="box[column.title.split(' ').join('')]=true;box.addFilter(column, customActionDefinitions.label);">{{customActionDefinitions.label}}</li>
	</ul>
</form>
