<form name="newOrganizationForm" ng-controller="OrganizationSideBarController"  ng-submit="createNewOrganization()" novalidate>

	<sideboxsub>NAME</sideboxsub>			
	<div class="form-group">
		<input id="displayName" type="text" class="form-control" ng-model="newOrganization.name" required shadow/>
	</div>
	
	<sideboxsub>Category</sideboxsub>			
	<div class="form-group">
		<select class="form-control" ng-model="newOrganization.categoryId" required>
		<option value="">Choose Category</option>
		<option ng-repeat="category in organizationCategories.list | orderBy:'name'" value="{{category.id}}" ng-if="category.name!='System'">{{category.name}}</option>
	    </select>
	</div>

	<div class="form-group">
		<button class="btn btn-default" type="submit" ng-disabled="newOrganizationForm.$invalid">Add <span ng-if="newOrganization.parent">to</span> {{newOrganization.parent.name}}</button>
	</div>

	<alerts seconds="20" channels="/organization" types="SUCCESS, ERROR, WARNING, INFO" exclusive></alerts>


</form>
