<form class="form-inline" name="{{'box.'+(column.title.split(' ').join(''))+'Form'}}">
    <select 
    	class="form-control" 
    	name="{{column.title.split(' ').join('')+'Value'}}"
    	ng-model="box[column.title.split(' ').join('')]"
    	ng-options="ss.name as ss.name for ss in box.submissionStates"
    	ng-change="box.addFilter(column)">
    </select>
</form>
