<form name="{{'box.'+(column.title.split(' ').join(''))+'Form'}}">
	<!-- <select 
    	class="form-control" 
    	name="{{column.title.split(' ').join('')+'Value'}}"
    	ng-model="box[column.title.split(' ').join('')]"
    	ng-options="ss.name as ss.name for ss in box.submissionStates"
    	ng-change="box.addFilter(column)">
	</select> -->

	<ul>
		<li class="status-filter" ng-click="box[column.title.split(' ').join('')]=ss.name;box.addFilter(column);" ng-repeat="ss in box.submissionStates | filter:{isActive:null}">{{ss.name}}</li>
		<li ng-click="activeExpanded = activeExpanded ? !activeExpanded : true" class="status-category">+ Active</li>
		<li>
			<ul class="status-list" ng-class="{'expanded': activeExpanded}">
				<li class="status-filter" ng-click="box[column.title.split(' ').join('')]=ss.name;box.addFilter(column);"ng-repeat="ss in box.submissionStates | filter:{isActive:true}">{{ss.name}}</li>
			</ul>
		</li>

		<li ng-click="archiveExpanded = archiveExpanded ? !archiveExpanded : true" class="status-category">+ Archived</li>
		<li>
			<ul class="status-list" ng-class="{'expanded': archiveExpanded}">
				<li class="status-filter" ng-click="box[column.title.split(' ').join('')]=ss.name;box.addFilter(column);" ng-repeat="ss in box.submissionStates | filter:{isArchived:true}">{{ss.name}}</li>
			</ul>
		</li>
	
	</ul>

</form>
