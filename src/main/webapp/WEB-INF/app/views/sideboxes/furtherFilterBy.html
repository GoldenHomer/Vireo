<div ng-repeat="column in box.getFilterColumns().userFilterColumns">
	<sideboxsub>{{column.title}}</sideboxsub>	
	<div ng-switch on="column.title">
		<div ng-switch-when="Status">
	    	<div ng-include="'views/sideboxes/furtherFilterByStatus.html'"></div>
	    </div>
		<div ng-switch-default>
	    	<div ng-include="'views/sideboxes/furtherFilterByDefault.html'"></div>
	    </div>
	</div>
</div>
