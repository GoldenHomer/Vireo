<h1>Final Review</h1>


	<div class="col-xs-12 col-sm-7 col-sm-offset-2 submission-workflow-steps">
		<ul ng-repeat="workflowStep in submission.submissionWorkflowSteps" class="list-unstyled">
			<li>{{workflowStep.name}}</li>
			<li ng-repeat="fp in workflowStep.aggregateFieldProfiles">
				{{fp.gloss}}
				<field profile="fp"></field>
			</li>
		</ul>
	</div>
