<div class="container review-page">
  <h1 class="center">Review Application
  </h1>

  <reviewsubmissionsfields submission="submission" filter-optional="true" hide-links="true" ng-if="advisorSubmissionRepoReady"></reviewsubmissionsfields>

  <div class="row">
    <h3>Application Activity</h3>
    <hr>
    <actionlog submission="submission"></actionlog>
  </div>

  <div class="row">
    <h3>Approval</h3>
    <hr>

    <form>
      <div class="row">
        <div class="col-sm-2 col-sm-offset-1 col-xs-12">
          <span ng-if="approveEmbargo===false||approveEmbargo===true" class="glyphicon glyphicon-info-sign text-primary pull-left" tooltip="Double click the radio button to clear the value"></span>Approve Embargo:
        </div>
        <div class="col-sm-9 col-xs-12">
          <div class="form-group">
            <div class="radio">
              <label><input type="radio" ng-value="true" ng-dblclick="approveEmbargo=undefined" ng-model="approveEmbargo">I approve of the embargo selection.</label>
            </div>
            <div class="radio">
              <label><input type="radio" ng-value="false" ng-dblclick="approveEmbargo=undefined" ng-model="approveEmbargo">I reject the embargo selection. (Please leave a comment explaining why below)</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2 col-sm-offset-1 col-xs-12">
          <span ng-if="approveApplication===false||approveApplication===true" class="glyphicon glyphicon-info-sign text-primary pull-left" tooltip="Double click the radio button to clear the value"></span>Approve Application:
        </div>
        <div class="col-sm-9 col-xs-12">
          <div class="form-group">
            <div class="radio">
              <label><input type="radio" ng-value="true" ng-dblclick="approveApplication=undefined" ng-model="approveApplication">I approve this application.</label>
            </div>
            <div class="radio">
              <label><input type="radio" ng-value="false" ng-dblclick="approveApplication=undefined" ng-model="approveApplication">I reject this application. (Please leave a comment explaining why below)</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2 col-sm-offset-1 col-xs-12">
          Comments:
        </div>
        <div class="col-sm-6 col-xs-12">
          <div class="form-group">
            <textarea class="form-control" ng-model="comment"></textarea>
          </div>
        </div>
        <div class="col-xs-3"></div>
      </div>

      <div class="row">
        <div class="col-xs-12 center">
          <button class="btn btn-primary" ng-disabled="(approveEmbargo===undefined&&approveApplication===undefined)||(approveApplication===false&&!comment)||(approveEmbargo===false&&!comment)">Submit</button>
          <span ng-if="!comment&&(approveApplication===false||approveEmbargo===false)" class="glyphicon glyphicon-info-sign text-danger" tooltip="A comment must be added."></span>
        </div>
      </div>

    </form>
  </div>
</div>
