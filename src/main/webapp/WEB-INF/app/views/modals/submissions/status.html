<div class="modal-header {{attr.modalHeaderClass}}">
    <button type="button" class="close" ng-click="box.resetBatchAssignTo()" aria-title="Close">
        <span class="modal-close" aria-hidden="true">&times;</span>
    </button>
    <h3 class="modal-title">Change Submission Status</h3>
</div>

<div class="modal-body">
	<div class="row">
		<div class="col-xs-12">
			
            <h1>Current Transitions</h1>
            <ul class="list-inline">
                <li ng-init="state=box.SubmissionStateRepo.findById(stateId)" ng-repeat="stateId in box.submission.submissionState.transitionSubmissionStates" ng-click="box.submission.changeStatus(state)"><button class="btn btn-default">{{state.name}}</button></li>
            </ul>

			<div class="form-expand"><a href ng-click="advanced = !advanced">Advanced</a></div>

            <div class="field-profile-section" ng-class="{'field-profile-open': advanced, 'field-profile-closed': !advanced}">
        
            <div ng-if="!inputFile" class="form-group row">

                <form class="form-inline" name="">
                    <div class="form-group">
                        <label class="control-title" for="newStatus"><strong>New Status</strong>:</label>                   
                        <select 
                            class="form-control" 
                            name="newStatus"
                            ng-model="box.newStatus" 
                            ng-options="ss.name for ss in box.submissionStates">
                        </select>
                        <button type="button" class="btn btn-primary" ng-click="box.changeStatus(box.newStatus)">Save</button>
                    </div>
                    <div>
                        <button ng-if="box.submission.submissionState.id !== box.cancelStatus.id" ng-click="box.changeStatus(box.cancelStatus)" class="btn btn-default">Cancel Submition</button>
                        <button ng-if="box.submission.submissionState.id === box.cancelStatus.id && box.confirmDelete!=true" ng-click="box.confirmDelete=true" class="btn btn-danger">Delete Submition</button>
                        <div class="btn-group" ng-if="box.submission.submissionState.id === box.cancelStatus.id && box.confirmDelete==true">
                            <button class="btn btn-danger disabled" disabled=true>Confirm</button>
                            <button ng-click="box.deleteSubmission()" class="btn btn-danger"><span class="glyphicon glyphicon-ok"></span></button>
                            <button ng-click="box.confirmDelete=false" class="btn btn-default"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </div>

                </form>

            </div>

		</div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeModal()">Cancel</button>
</div>
