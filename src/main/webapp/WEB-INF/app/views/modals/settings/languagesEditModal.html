<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="resetLanguages()" data-dismiss="modal" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Edit Language</h3>
</div>

<div class="modal-body">
	<form>
    	<div class="form-group">
       	 	<label for="languages-name">Name</label>
        	<input ng-model="modalData.name" type="text" class="form-control" placeholder="Name of language"/>
    	</div>
	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="resetLanguages()">Cancel</button>
	<button id="languages-save" type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="!modalData.name" ng-click="updateLanguage()">Update</button>
</div>
