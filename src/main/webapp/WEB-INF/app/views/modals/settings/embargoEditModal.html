<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="resetEmbargo(); closeModal(attr.modalId)" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Edit {{modalData.guarantor}} Embargo</h3>
</div>
<div class="modal-body">
	<form>
    	<div class="form-group">
        	<label for="embargo-name">Name</label>
        	<input ng-model="modalData.name" type="text" class="form-control" id="embargo-name" placeholder="Embargo Name" />
    	</div>
    	<div class="form-group">
        	<label for="embargo-description">Description</label>
        	<input ng-model="modalData.description" type="text" class="form-control" id="embargo-description" placeholder="Embargo Description" />
    	</div>
    	<div class="form-group">
            <label for="embargo-active">Display:</label>
            <input ng-model="modalData.isActive" type="checkbox" name="embargo-active" id="embargo-active" /> This embargo option will be available for new submissions.
        </div>
    	<div class="form-group">
        	<label for="embargo-duration">Duration:</label>
			<input ng-false-value="" ng-true-value="null" ng-model="modalData.duration" type="checkbox" /> Indefinite
        	<input ng-if="modalData.duration !== null" ng-model="modalData.duration" type="text" class="form-control" id="embargo-duration" placeholder="Embargo Duration">
    	</div>
	</form>
	<validationresponse
		validation-response="serverErrors[modalData.guarantor]">
	</validationresponse>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-warning" ng-click="resetEmbargo(); closeModal(attr.modalId)">Cancel</button>
	<button id="embargo-delete" type="button" class="btn btn-primary" ng-click="removeEmbargo(modalData.id)">Delete</button>
	<button id="embargo-save" type="button" class="btn btn-primary" ng-click="updateEmbargo()">Update</button>
</div>
