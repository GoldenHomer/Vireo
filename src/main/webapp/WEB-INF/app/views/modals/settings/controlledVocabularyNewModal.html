<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="resetControlledVocabulary()" data-dismiss="modal" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Add Controlled Vocabulary</h3>
</div>

<div class="modal-body">
	<form>
    	<div class="form-group">
       	 	<label for="controlledVocabulary-name">Name</label>
        	<input ng-model="modalData.name" type="text" class="form-control" placeholder="Name of the new controlled vocabulary"/>
    	</div>
    	<div class="form-group">
       	 	<label for="controlledVocabulary-language">Language</label>
        	<select ng-model="modalData.language" class="form-control" id="controlledVocabulary-language" name="controlledVocabulary-language" ng-options="language.name for language in languages.list"></select>
    	</div>
	</form>
	<validationresponse
		validation-response="serverErrors">
	</validationresponse>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-warning" ng-click="resetControlledVocabulary()" data-dismiss="modal">Cancel</button>
	<button id="controlledVocabulary-save" type="button" class="btn btn-primary" data-dismiss="modal" ng-click="createControlledVocabulary()">Create</button>
</div>
