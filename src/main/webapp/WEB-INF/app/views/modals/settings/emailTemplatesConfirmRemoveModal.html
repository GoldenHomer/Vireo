<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Are You Sure?</h3>
</div>

<div class="modal-body">
	<h4><b>Click confirm to remove the email template:</b></h4>
	<h4>{{modalData.name}}</h4>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-warning" ng-click="resetModalData()" data-dismiss="modal">Cancel</button>
	<button id="graduationMonth-confirm" type="button" class="btn btn-primary" data-dismiss="modal" ng-click="removeEmailTemplate(modalData.order); resetModalData()">Confirm</button>
</div>
