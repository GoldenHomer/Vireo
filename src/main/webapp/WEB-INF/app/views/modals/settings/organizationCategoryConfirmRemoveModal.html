<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="resetOrganizationCategories(); closeModal(attr.modalId)" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Are You Sure?</h3>
</div>

<div class="modal-body">
	<h4><b>Click confirm to remove the organization category "{{modalData.name}}"</b></h4>
	<h4>{{toMonthString(modalData.month)}}</h4>
	<validationresponse
		validation-response="serverErrors">
	</validationresponse>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-warning" ng-click="resetOrganizationCategories(); closeModal(attr.modalId)">Cancel</button>
	<button id="organizationCategories-delete-confirm" type="button" class="btn btn-primary" ng-click="removeOrganizationCategory(modalData.id)">Confirm</button>
</div>
