<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="resetControlledVocabulary()" data-dismiss="modal" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Edit Controlled Vocabulary</h3>
</div>

<div class="modal-body">
	<form>
    	<div class="form-group">
       	 	<label for="controlledVocabulary-name">Name</label>
        	<input ng-model="modalData.name" type="text" class="form-control" placeholder="Name of controlled vocabulary"/>
    	</div>
	</form>
	<validationresponse
		validation-response="serverErrors">
	</validationresponse>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="resetControlledVocabulary()">Cancel</button>
	<button id="controlledVocabulary-save" type="button" class="btn btn-primary" data-dismiss="modal" ng-click="updateControlledVocabulary()">Update</button>
</div>
