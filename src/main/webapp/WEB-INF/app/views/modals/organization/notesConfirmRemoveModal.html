<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="resetNotes()" data-dismiss="modal" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Are You Sure?</h3>
</div>

<div class="modal-body">
	<h4><b>Click confirm to remove the Note:</b></h4>
	<h4>Workflow Step: {{step.name}}</h4>
	<h4>Name: {{modalData.name}}</h4>
	<h4>Text: {{modalData.text}}</h4>
</div>

<div class="modal-footer">
	<button id="notes-confirm" type="button" class="btn btn-danger" data-dismiss="modal" ng-click="removeNote(modalData.id)">Confirm</button>
	<button type="button" class="btn btn-default" ng-click="resetNotes()" data-dismiss="modal">Cancel</button>
</div>
