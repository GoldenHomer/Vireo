<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="resetNotes()" data-dismiss="modal" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Add Note</h3>
</div>

<div class="modal-body">
	<form>
		<div class="form-group">
       	 	<label for="notes-name">Name</label>       	 	
        	<input ng-model="modalData.name" type="text" class="form-control" placeholder="Name of note"/>
    	</div>
    	<div class="form-group">
       	 	<label for="notes-name">Text</label>       	 	
        	<textarea ng-model="modalData.text" type="text" class="form-control" placeholder="Text of note"/></textarea>
    	</div>
	</form>
</div>


<div class="modal-footer">
	<button type="button" class="btn btn-warning" ng-click="resetNotes()" data-dismiss="modal">Cancel</button>
	<button id="notes-save" type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="!modalData.name && !modalData.text" ng-click="createNote()">Create</button>

</div>
