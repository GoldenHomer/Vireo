<div class="modal-header {{attr.modalHeaderClass}}">
	<button type="button" class="close" ng-click="resetFieldProfiles()" data-dismiss="modal" aria-label="Close">
		<span class="modal-close" aria-hidden="true">&times;</span>
	</button>
	<h3 class="modal-title">Add Field Profile</h3>
</div>

<div class="modal-body">
	<form name="newFieldProfile">
		<div class="form-group">
       	 	<label for="field-profiles-predicate">Gloss</label>
        	<input ng-model="modalData.fieldGlosses" type="text" class="form-control" placeholder="Display gloss for the new field profile" required/>
    	</div>
    	<div class="form-group">
       	 	<label for="field-profiles-predicate">Predicate</label>
        	<input ng-model="modalData.predicate" type="text" class="form-control" placeholder="Predicate of the new field profile" required />
    	</div>
    	<div class="form-group">
       	 	<label for="field-profiles-predicate">Input Type</label>
        	<select ng-model="modalData.inputType" ng-options="itype for itype in inputTypes" type="text" class="form-control" required ></select>
    	</div>
    	<div class="form-group">
       	 	<label for="field-profiles-predicate">Controlled Vocabulary</label>
        	<select ng-model="modalData.controlledVocabulary" ng-init="cvname=controlledVocabularies.list[0]" ng-options="cvname as cv.name for cv in controlledVocabularies.list" type="text" class="form-control">
			  <option value="">(None)</option>
			</select>
    	</div>
	</form>
</div>


<div class="modal-footer">
	<button type="button" class="btn btn-warning" ng-click="resetFieldProfiles()" data-dismiss="modal">Cancel</button>
	<button id="field-profiles-save" type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="!newFieldProfile.$valid" ng-click="createFieldProfile(newFieldProfile)">Create</button>

</div>
